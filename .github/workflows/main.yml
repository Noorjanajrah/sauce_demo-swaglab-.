name: Sauce Demo Automated Testing
on:
  push:
    branches: [ "main", "dev-automation" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. تجهيز الجافا لتشغيل Selenium
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 2. تشغيل اختبارات Selenium (بواسطة Maven)
      - name: Run Selenium Tests
        run: mvn test

      # 3. تجهيز Node.js لـ Postman
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Newman
        run: npm install -g newman

      # 4. تشغيل اختبارات Postman
      - name: Run Postman Tests
        run: newman run "saucedemo.postman_collection.json" -e "DummyJSON.postman_environment.json"

      # 5. تجهيز وتشغيل k6 للأداء
      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 Performance Test
        run: k6 run script.js